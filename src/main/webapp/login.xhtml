<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Login Form</title>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
	<!-- Custom styles -->
	<style type="text/css">
		body {
			background-color: #f8f9fa;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.login-container {
			max-width: 400px;
			width: 100%;
			padding: 2rem;
			background-color: white;
			border-radius: 10px;
			box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
		}
		.login-header {
			text-align: center;
			margin-bottom: 1.5rem;
		}
		.error-message {
			color: #dc3545;
			margin-top: 1rem;
		}
	</style>
</h:head>

<h:body>
	<div class="container">
		<div class="login-container">
			<div class="login-header">
				<h2 class="fw-bold">Sign In</h2>
				<p class="text-muted">Enter your credentials to access your account</p>
			</div>

			<h:form id="login-form">
				<div class="mb-3">
					<h:outputLabel for="username" value="Username" styleClass="form-label"/>
					<h:inputText value="#{loginView.user.username}" id="username"
								 styleClass="form-control" required="true"
								 requiredMessage="Username is required"/>
				</div>

				<div class="mb-3">
					<h:outputLabel for="password" value="Password" styleClass="form-label"/>
					<h:inputSecret value="#{loginView.user.password}" id="password"
								   styleClass="form-control" required="true"
								   requiredMessage="Password is required"/>
				</div>

				<div class="d-grid gap-2">
					<h:commandButton id="button" value="Login" action="#{loginView.login}"
									 styleClass="btn btn-primary btn-lg"/>
				</div>
			</h:form>
		</div>
	</div>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
